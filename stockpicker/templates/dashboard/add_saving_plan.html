{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Add Saving Plan{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="symbol">Ticker Symbol</label>
    <input name="symbol" id="symbol" value="{{ request.form['symbol'] }}" required><br>

    <label for="first_buy">Date of saving plan start</label>
    <input name="first_buy" id="first_buy" value="{{ request.form['first_buy'] }}" required><br>

    <label for="last_buy">Date of saving plan end</label>
    <input name="last_buy" id="last_buy" value="{{ request.form['last_buy'] }}" required><br>

    <label for="interval">Interval in days</label>
    <input name="interval" id="interval" value="{{ request.form['interval'] }}" required><br>

    <label for="value">Value</label>
    <input name="value" id="value" value="{{ request.form['value'] }}" required><br>

    <input type="submit" value="Add">
  </form>
{% endblock %}
