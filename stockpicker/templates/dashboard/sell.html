{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Sell "{{ title['symbol'] }}"{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="symbol">Ticker Symbol</label>
    <input name="symbol" id="symbol"
      value="{{ request.form['symbol'] or title['symbol'] }}" required>
    <label for="amount">Amount</label>
    <textarea name="amount" id="amount">{{ request.form['amount'] or title['amount'] }}</textarea>
    <input type="submit" value="Sell">
  </form>
